<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button></button>
    <div id="app">
        <section id="display">
            <div id="window-button">
                <button id="close"><span>x</span></button>
                <button id="minimize"><span>-</span></button>
                <button id="maximize"><span>+</span></button>
            </div>
            <div id="display-number">
                0x0
            </div>
            <div id="displayButton" class="button">
                <div class="codeType">
                    <label for="codeType">
                        <input type="radio" class="codeType" name="codeType" id="codeTypeASCII" checked="checked">
                        <span>ASCII</span>
                    </label>
                    <label for="codeType">
                        <input type="radio" class="codeType" name="codeType" id="codeTypeUnicode">
                        <span>유니코드</span>
                    </label>
                </div>
                <button id="hideBinary">2진수 가리기</button>
                <div class="notation">
                    <label for="notation8">
                        <input type="radio" name="notation" id="notation8">
                        <span>8</span>
                    </label>
                <label for="notation10">
                    <input type="radio" name="notation" id="notation10">
                    <span>10</span>
                </label>
                    <label for="notation16">
                        <input type="radio" name="notation" id="notation16" checked="checked">
                        <span>16</span>
                    </label>
                </div>
            </div>
            <div id="displayBinary">
                <div>
                    <div class="binaryLine">
                        <span>0000 0000</span>
                        <span>0000 0000</span>
                        <span>0000 0000</span>
                        <span>0000 0000</span>
                    </div>
                    <div class="decimalLine">
                        <span>63</span>
                        <span>47</span>
                        <span>32</span>
                    </div>
                    <div class="binaryLine">
                        <span>0000 0000</span>
                        <span>0000 0000</span>
                        <span>0000 0000</span>
                        <span>0000 0000</span>
                    </div>
                    <div class="decimalLine">
                        <span>31</span>
                        <span>15</span>
                        <span>0</span>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <span>버튼 에어리어 추가 예정</span>
            </div>
        </section>
    </div>
</body>
</html>
